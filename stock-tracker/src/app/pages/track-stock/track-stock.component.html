<div class='container border border-primary'>
  <p>Enter the symbol of a stock to track (ie. AAPL, TSLA, GOOGL)</p>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class='d-flex flex-row'>
        <div class="mb-3 px-4">
          <input type="text" class="form-control" placeholder="{{userInput.stockSymbol}}" name="stockSymbolInput" aria-describedby="emailHelp" [(ngModel)]="userInput.stockSymbol" required minlength="3" maxlength="10" #nameField="ngModel" [class.field-error]="form.submitted && nameField.invalid">

        </div>
        <button type="submit" class="btn btn-primary mb-3">Track Stock</button>
      </div>
      <div [hidden]="!form.submitted||nameField.valid" class="alert alert-danger mx-4">
        Enter a stock symbol, 3-10 characters
      </div>
    </form>
</div>
<br>
<br>
<div *ngIf="companyCurrentDataList">
  <div *ngFor="let item of companyCurrentDataList" class='container border border-primary'>
    <div class='d-flex flex-row me-auto justify-content-between'>
      <p>{{item.name}} ({{item.code}})</p>
      <button class='btn'>X</button>
    </div>
    <div class='d-flex flex-row  px-6 justify-content-evenly'>
      <div class='d-flex flex-row flex-wrap'>
        <p class='px-2 col-6'>Change Today:{{item.dp}}</p>
        <p class='px-2 col-6'>Opening Price:{{item.o}}</p>
        <p class='px-2 col-6'>Current Price:{{item.c}}</p>
        <p class='px-2 col-6'>High Price:{{item.h}}</p>
      </div>
      <img class="flex" src="https://via.placeholder.com/150" alt="">
  
    </div>
  
  </div>
</div>
{{userInput | json}}
{{companyCurrentDataList | json}}
